<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todolist</title>
	<style type="text/css">
		.list_con{
			width:400px;
			margin:50px auto 0;
		}

		.inputtxt{
			width:350px;
			height:30px;
			border:1px solid #ccc;
			padding:0px;
			text-indent:10px;
			
		}

		.inputbtn{
			width:40px;
			height:32px;
			padding:0px;
			border:1px solid #ccc;
		}

		.list{
			margin:0;
			padding:0;
			list-style:none;
			margin-top:20px;
		}

		.list li{
			height:30px;
			line-height:30px;
			border-bottom:1px solid #ccc;
		}

		.list li span{
			float:left;
		}

		.list li a{
			float:right;
			text-decoration:none;
			margin:0 10px;
		}
	</style>
	<script type="text/javascript" src='https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
	<script type="text/javascript">
		$(function(){

			$('#btn1').click(function(){
				// 1、点击按钮，拿到文本框的值
				var txt = $('#txt1').val();
				// 2、判断文本框是否有内容
				if(txt==''){
					alert('请输入内容！');
					return;
				}
				// 3、清空文本框的值
				 $('#txt1').val('');
				

				// 3.1、把值添加到li，插入到ul
				$li = $('<li><span>'+ txt +'</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a href="javascript:;" class="del">删除</a></li>');

				$li.appendTo('#list');

			});

			// delegate（）事件委托，这里是把点击a的事件绑定到父级ul上
			$('#list').delegate('a', 'click', function() {
				// 1、判断a的class
				var handler = $(this).attr('class');
				// 1.1、点击的删除，就移除此列li，即$(this).parent()
				if(handler=='del'){
					$(this).parent().remove();
				}
				// 1.2、点击的向上
				if(handler=='up'){
					// 1.2.1、如果此列li已经位于最上边，即此列li前面的同级li不存在
					if($(this).parent().prev().length==0)
					{
						alert('到顶了！');
						return;
					}
					// 1.2.2、把这列li插入到上一列li的外部前面
					$(this).parent().insertBefore($(this).parent().prev());				
				}
				// 1.3、点击的向下
				if(handler=='down'){
					// 1.3.1、如果此列li已经位于最下边，即此列li后面的同级li不存在
					if($(this).parent().next().length==0)
					{
						alert('到底了！');
						return;
					}
					// 1.3.2、把这列li插入到下一列li的外部后面
					$(this).parent().insertAfter($(this).parent().next());				
				}


			});



		})

	</script>	
</head>
<body>

	<div class="list_con">
		<h2>To do list</h2>
		<input type="text" name="" id="txt1" class="inputtxt">
		<input type="button" name="" value="增加" id="btn1" class="inputbtn">
		
		<ul id="list" class="list">
			<li>
				<span>学习html</span>
				<a href="javascript:;" class="up"> ↑ </a>
				<a href="javascript:;" class="down"> ↓ </a>
				<a href="javascript:;" class="del">删除</a>
			</li>

				<li>
				<span>学习css</span>
				<a href="javascript:;" class="up"> ↑ </a>
				<a href="javascript:;" class="down"> ↓ </a>
				<a href="javascript:;" class="del">删除</a>
			</li>

			<li><span>学习javascript</span>
			<a href="javascript:;" class="up"> ↑ </a>
			<a href="javascript:;" class="down"> ↓ </a>
			<a href="javascript:;" class="del">删除</a>
			</li>
		</ul>

	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片列表布局</title>
	<style type="text/css">
	*{
		margin: 0;padding: 0;
		list-style: none;
	}
	.container{
	    margin:0 auto;
	    width: 500px;
	    border: 1px #ccc solid;
	    margin-bottom: 20px;
	}
	.list{
	    overflow: hidden;
	   /* margin-right: -10px;*/

	}
	.list li{
	    width:92px;
	    height: 92px;
	    background-color: #ccc;
	    margin-bottom: 20px;
	    float: left;
	    margin-right: 10px;
	}

	</style>
</head>
<body>
	<div class="container">
	    <ul class="list">
	        <li>我是一个列表</li>
	        <li>我是一个列表</li>
	        <li>我是一个列表</li>
	        <li>我是一个列表</li>
	        <li>我是一个列表</li>
	        <li>我是一个列表</li>
	        <li>我是一个列表</li>
	        <li>我是一个列表</li>
	        <li>我是一个列表</li>
	        <li>我是一个列表</li>
	    </ul>
	</div>
</body>
</html>
